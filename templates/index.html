{% extends "layout.html" %}

{% block title %}Home{% endblock %}
{% block top %}
{% include "_websitetitle.html" %}
{% include "_nav.html" %}
{% endblock %}
{% block body %}
  <!-- add extra container element for Masonry -->
<div class="grid">
  <!-- add sizing element for columnWidth -->
  <div class="grid-sizer col-6 col-md-4 col-lg-3"></div>
  <!-- items use Bootstrap .col- classes -->
  {% for image in images %}
  <div class="grid-item col-6 col-md-4 col-lg-3">
    <div class="grid-item-content"><img src="static/thumbnails/{{ image.thumbnail_filename }}"></div>
  </div>
  {% endfor %}
  <div class="floating-btn">
    <input type="image" height="40" width="40" src="static/img/add-line.svg" class="my-float" id="single-upload-plus" onclick="singleUpload()">
    <input type="file" accept="image/*,video/*" id="single-upload" style="display: none;" />
  </div>
</div>
{% endblock %}
