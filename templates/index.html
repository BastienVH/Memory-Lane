{% block body %}

<div class="bricklayer" id="image-gallery">
    <!-- You can put elements directly into the bricklayer container. Bricklayer will automatically divide them into columns. Here some static elements -->
    <div class="box" style="background-color: green; height: 70px">box 2</div>
    <div class="box" style="background-color: red; height: 100px">box 1</div>
    <div class="box" style="background-color: blue; height: 30px">box 3</div>
    <div class="box" style="background-color: orange; height: 80px">box 4</div>
    <div class="box" style="background-color: purple; height: 100px">box 5</div>
    <div class="box" style="background-color: teal; height: 65px">box 6</div>
  </div>
{% endblock %}
