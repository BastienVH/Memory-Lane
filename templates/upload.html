{% extends "layout.html" %}
{% block title %}Batch Upload{% endblock %}

{% block body %}
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label for="files">Select files:</label>
        <input type="file" name="file" id="file_upload" accept="image/*,video/*" multiple>
        <input type="submit">
    </form>
{% endblock %}
