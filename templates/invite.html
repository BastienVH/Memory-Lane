{% extends "layout.html" %}

{% block title %}Invite{% endblock %}

{% block body %}
<div class="row justify-content-center">
    <div class="col-md-auto">
        <form action="/invite" method="post">
            <div class="form-group">
                <h4>Enter the email addresses of people you want to invite:</h4>
                <input type="email" class="form-control" name="invite-emails" id="invite-emails" multiple placeholder="emails">
            </div>
            <div class="text-center">
                <button class="btn btn-primary" type="submit">Send invites</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
